<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DnD Spells List</title>
    </head>
    <body>
        <table id="spells-table">
            <caption>D&amp;D Spells</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Time</th>
                    <th>School</th>
                    <th>C.</th>
                    <th>Range</th>
                </tr>
            </thead>
            <tbody class="list">
                <!-- JS will populate spells here -->
            </tbody>
        </table>
        <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
