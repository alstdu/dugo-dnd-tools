<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/2.4.5/styles/overlayscrollbars.min.css"
            integrity="sha512-A6YOz/Tv4+wyzq0s1++GYun5D04Lx0vJKJ/qKLhyPNLQfywZGKsktJhObK3SjIURR0Gy/Lw22jXMEoXFY5NUDg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles/d20.css">
        <title>DnD Spells List</title>
            <!-- this page is responsive ! -->
            <!-- you can search and sort each column -->
            <!-- type anything into the search i.e: "cantrip" or a spell name -->
            <!-- inner text on the search says 'Enter a spell name' for simplicity -->
    </head>
    <body>
        <!-- Each school has a different interactive gradient! -->
        <canvas id="granim-background"></canvas>
        <div id="loading-overlay">
            <div class="loading-burst"></div>
            <div class="solid">
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
              
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
              
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
              
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
              </div>
              <span class="loading-text">
                  Loading...
              </span>
            </div>
        <div class="scrollable-main-container">
            <div class="inner-main-container">
                <header>
                    <nav>
                        <ul>
                            <li><a href="#">Spells List</a></li>
                            <li><a href="./pointbuy.html">Point Buy Calculator</a></li>
                            <li><a href="./diceroll.html">Dice Roll</a></li>
                        </ul>
                    </nav>
                </header>
                <h1>D&D Spells Table</h1>
                <div class="table-wrapper preload" id="listjs-container">
                    <search>
                        <form action="./search/">
                            <label for="spell-search">Search</label>
                            <!-- the class "search" lets list.js find this -->
                            <input type="search" id="spell-search" class="search" name="q"
                                placeholder="Enter a Spell Name" />
                        </form>
                    </search>
                    <table id="spells-table" class="table-styles">
                        <caption>D&amp;D Spells</caption>
                        <thead>
                            <tr>
                                <th class="expand-button-header"></th>
                                <th class="spell-item-name">
                                    <button class="sort" data-sort="spell-item-name">Name</button>
                                </th>
                                <th class="spell-item-level">
                                    <button class="sort" data-sort="spell-item-level">Level</button>
                                </th>
                                <th class="spell-item-time">
                                    <button class="sort" data-sort="spell-item-time">Time</button>
                                </th>
                                <th class="spell-item-school">
                                    <button class="sort" data-sort="spell-item-school">School</button>
                                </th>
                                <th class="spell-item-concentration">
                                    <button class="sort" data-sort="spell-item-concentration">C.</button>
                                </th>
                                <th class="spell-item-range">
                                    <button class="sort" data-sort="spell-item-range">Range</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="list">
                            <!-- JS will populate spells here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/2.4.5/browser/overlayscrollbars.browser.es6.min.js"
            integrity="sha512-C0rwyfLqz5Asrncj50D9aLJC5SY3QqtRhnkeTpPRLlos8R2seI3fY+z1Dq9zi3Pt/UDau/zXgDfNSMveZGhpjw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
        <!-- non-min version for debugging -->
        <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.js"></script> -->
        <script src="./scripts/plugins/granim.min.js"></script>
        <script src="./scripts/spells.js"></script>
    </body>
</html>
