<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <!-- this page is responsive ! -->
        <!-- it works better on desktop though for more room to roll -->
        <title>Dice Roll</title>
    </head>
    <body>
        <canvas id="granim-background"></canvas>
        <div class="scrollable-main-container">
            <div class="inner-main-container">
                <header>
                    <nav>
                        <ul>
                            <li><a href="./index.html">Spells List</a></li>
                            <li><a href="./pointbuy.html">Point Buy Calculator</a></li>
                            <li><a href="#">Dice Roll</a></li>
                        </ul>
                    </nav>
                </header>
                <div class="dice-ui">
                    <div class="overlay-dice-ui">
                        <div class="dice-button-container">
                            <!-- <div class="dice-button-group"> -->
                                <div class="dice-controls-container">
                                    <button class="dice-button d20-roll-button roll-button" data-sides="20" data-color="#ffffff">d20</button>
                                    <div class="add-and-remove-dice-buttons">
                                        <button class="dice-button add-dice">+</button>
                                        <p class="dice-counter">0</p>
                                        <button class="dice-button remove-dice">-</button>
                                    </div>
                                </div>
                                <div class="dice-controls-container">
                                    <button class="dice-button d12-roll-button roll-button" data-sides="12" data-color="#CACC90">d12</button>
                                    <div class="add-and-remove-dice-buttons">
                                        <button class="dice-button add-dice">+</button>
                                        <p class="dice-counter">0</p>
                                        <button class="dice-button remove-dice">-</button>
                                    </div>
                                </div>
                                <div class="dice-controls-container">
                                    <button class="dice-button d10-roll-button roll-button" data-sides="10" data-color="#ffdfdd">d10</button>
                                    <div class="add-and-remove-dice-buttons">
                                        <button class="dice-button add-dice">+</button>
                                        <p class="dice-counter">0</p>
                                        <button class="dice-button remove-dice">-</button>
                                    </div>
                                </div>
                            <!-- </div> -->
                            <!-- <div class="dice-button-group"> -->
                                <div class="dice-controls-container">
                                    <button class="dice-button d8-roll-button roll-button" data-sides="8" data-color="#424242">d8</button>
                                    <div class="add-and-remove-dice-buttons">
                                        <button class="dice-button add-dice">+</button>
                                        <p class="dice-counter">0</p>
                                        <button class="dice-button remove-dice">-</button>
                                    </div>
                                </div>
                                <div class="dice-controls-container">
                                    <button class="dice-button d6-roll-button roll-button" data-sides="6" data-color="#62C3F1">d6</button>
                                    <div class="add-and-remove-dice-buttons">
                                        <button class="dice-button add-dice">+</button>
                                        <p class="dice-counter">0</p>
                                        <button class="dice-button remove-dice">-</button>
                                    </div>
                                </div>
                                <div class="dice-controls-container">
                                    <button class="dice-button d4-roll-button roll-button" data-sides="4" data-color="#62C322">d4</button>
                                    <div class="add-and-remove-dice-buttons">
                                        <button class="dice-button add-dice">+</button>
                                        <p class="dice-counter">0</p>
                                        <button class="dice-button remove-dice">-</button>
                                    </div>
                                </div>
                            <!-- </div> -->
                        </div>
                        <button class="roll-all-button">Roll</button>
                        <div class="display-dice-result"></div>
                    </div>
                </div>
                <div id="dice-box"></div>
            </div>
        </div>
        <script src="./scripts/plugins/granim.min.js"></script>
        <script src="./dist/diceroll.js"></script>
    </body>
</html>
