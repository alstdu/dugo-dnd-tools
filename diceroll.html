<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <!-- this page is responsive ! -->
        <!-- it works better on desktop though for more room to roll -->
        <title>Dice Roll</title>
    </head>
    <body>
        <canvas id="granim-background"></canvas>
        <div class="scrollable-main-container">
            <div class="inner-main-container">
                <header>
                    <nav>
                        <ul>
                            <li><a href="./index.html">Spells List</a></li>
                            <li><a href="./pointbuy.html">Point Buy Calculator</a></li>
                            <li><a href="#">Dice Roll</a></li>
                        </ul>
                    </nav>
                </header>
                <div class="dice-ui">
                    <div class="overlay-dice-ui">
                        <div class="dice-button-container">
                            <div class="dice-controls-container">
                                <button class="dice-button d20-roll-button">d20</button>
                                <div class="add-and-remove-dice-buttons">
                                    <button class="dice-button add-dice">+</button>
                                    <p class="dice-counter">0</p>
                                    <button class="dice-button remove-dice">-</button>
                                </div>
                            </div>
                            <div class="dice-controls-container">
                                <button class="dice-button d10-roll-button">d10</button>
                                <div class="add-and-remove-dice-buttons">
                                    <button class="dice-button add-dice">+</button>
                                    <p class="dice-counter">0</p>
                                    <button class="dice-button remove-dice">-</button>
                                </div>
                            </div>
                            <div class="dice-controls-container">
                                <button class="dice-button d6-roll-button">d6</button>
                                <div class="add-and-remove-dice-buttons">
                                    <button class="dice-button add-dice">+</button>
                                    <p class="dice-counter">0</p>
                                    <button class="dice-button remove-dice">-</button>
                                </div>
                            </div>
                            <div class="dice-controls-container">
                                <button class="dice-button d8-roll-button">d8</button>
                                <div class="add-and-remove-dice-buttons">
                                    <button class="dice-button add-dice">+</button>
                                    <p class="dice-counter">0</p>
                                    <button class="dice-button remove-dice">-</button>
                                </div>
                            </div>
                            <div class="dice-controls-container">
                                <button class="dice-button d4-roll-button">d4</button>
                                <div class="add-and-remove-dice-buttons">
                                    <button class="dice-button add-dice">+</button>
                                    <p class="dice-counter">0</p>
                                    <button class="dice-button remove-dice">-</button>
                                </div>
                            </div>
                        </div>
                        <div class="display-dice-result"></div>
                        <div>
                            <h2>TODO</h2>
                            <ul>
                                <li>Get QuerySelectorAll working</li>
                                <li>Display results from all die added up</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="dice-box"></div>
            </div>
        </div>
        <script src="./scripts/plugins/granim.min.js"></script>
        <script src="./dist/diceroll.js"></script>
    </body>
</html>
